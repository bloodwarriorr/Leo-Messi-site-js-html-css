      <form id="register_form">
        <div class="input-group">
          <h3>Register Form:</h3>
          <div class="col-m-3">
            <label for="username">User Name</label>
            <input type="text" name="user_name" id="user_name" maxlength="60" minlength="1" required
              class="form-control">
              <small class="erorstylep"></small>
          </div>
        </div>
        <div class="input-group">
          <div class="col-m-3">
            <label for="Password">Password:</label>
            <input type="password" class="form-control" required id="user_password" minlength="7" maxlength="14">
            <small class="erorstylep"></small>
          </div>
        </div>
        <div class="input-group">
          <div class="col-m-3">
            <label for="Password">Confirm Password:</label>
            <input type="password" class="form-control" required id="user_password_confirm" minlength="7"
              maxlength="14">
              <small class="erorstylep"></small>
          </div>
        </div>
        <div class="input-group">
          <div class="col-m-3">
            <label>Image:</label>
            <input type="file" id="user_img" name="img" accept=".jpg, .jpeg" data-image="image" required>
            <img id="user_img_register" src="" alt="" width="140" height="140" class="dontShowImage img-circle">

          </div>
        </div>
        <div class="input-group">
          <div class="col-m-3">
            <label for="First Name">First Name:</label>
            <input type="text" id="user_first_name" class="form-control" required>
            <small class="erorstylep"></small>
          </div>
        </div>
        <div class="input-group">
          <div class="col-m-3">
            <label for="Last Name">Last Name:</label>
            <input type="text" id="user_last_name" class="form-control" required>
            <small class="erorstylep"></small>
          </div>
        </div>
        <div class="input-group">
          <div class="col-m-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" required id="user_email">
            <small class="erorstylep"></small>
          </div>
        </div>
        <div class="input-group">
          <div class="col-m-3">
            <label for="birthday">Birth Date:</label>
            <input type="date" id="user_birthday" name="birthday" required min="1902-01-01" max="2011-08-12" class="form-control">
          </div>
        </div>
        <div class="input-group">
          <div class="col-m-3">
            <label for="city">Select City:</label>
            <input id="city" placeholder="הזן עיר" list="cities" class="form-control" required />
            <datalist id="cities">
            </datalist>
          </div>
        </div>
        <div class="input-group">
          <div class="col-m-3">
            <label for="street">Select street:</label>
            <input id="streets" name="street_name" type="text" class="form-control" required />
            <small class="erorstylep"></small>

          </div>
        </div>
        <div class="input-group">
          <div class="col-m-3">
            <label for="street number">Select street number:</label>
            <input id="user_street_number" type="number" min="0" class="form-control" required />
          </div>
        </div>
        <br>
        <button type="submit" class="btn btn-default">Register Now</button>

  <script>
    $(document).ready(function () {
      // Initialize Tooltip
      $('[data-toggle="tooltip"]').tooltip();

      // Add smooth scrolling to all links in navbar + footer link
      $(".navbar a, footer a[href='#myPage']").on('click', function (event) {

        // Make sure this.hash has a value before overriding default behavior
        if (this.hash !== "") {

          // Prevent default anchor click behavior
          event.preventDefault();

          // Store hash
          var hash = this.hash;

          // Using jQuery's animate() method to add smooth page scroll
          // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
          $('html, body').animate({
            scrollTop: $(hash).offset().top
          }, 900, function () {

            // Add hash (#) to URL when done scrolling (default click behavior)
            window.location.hash = hash;
          });
        } // End if
      });
    })
  </script>
